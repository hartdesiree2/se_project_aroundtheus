<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S</title>
    <meta name="'description" content="Profile Gallery" />
    <meta name="keywords" content="HTML, CSS, Javascript, Figma, Grid" />
    <meta name="author" content="Desiree Hart" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
</head>
    <body class="body">
    <div class="page">
    <header class="header">
        <img 
        src="./images/header-logo.svg"
        alt="Around the U.S Logo"
        class="header__logo"
        />
    </header>
    <main>
        <section class="profile">
                <img src=".//images/jacques-cousteau.jpg"
                alt="picture of Jacques"
                class="profile__image"
                />
                <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Explorer</p>
             </div>
            <button class="profile__add-button" type="button"></button>
        </section>   
        <section class="cards">
            <ul class="card-element">
              <li class="card-element__list">
                <img src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title">Yosemite Valley</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>
              </li>
              <li class="card-element__list">
                <img src="./images/lake-louise.png"
                alt="Lake Louise"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title">Lake Louise</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>
              </li>
              <li class="card-element__list">
                <img src="./images/bald-mountains.png"
                alt="Bald Mountains"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title">Bald Mountains</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>
              </li>
              <li class="card-element__list">
                <img src="./images/latemar.png"
                alt="Latemar"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title">Latemar</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>
              </li>
              <li class="card-element__list">
                <img src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title">Vanoise National Park</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>
              </li>
              <li class="card-element__list">
                <img src="./images/lago-di-braies.png"
                alt="Lago di Braies"
                class="card-element__image"
                />
                <div class="card-element__description">
                <h2 class="card-element__title"> Lago di Braies</h2>
                <button class="card-element__like-button" type="button"></button>
                </div>           
              </li>
          </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S</p>
        </footer>   
    </div>
</body>
</html>
